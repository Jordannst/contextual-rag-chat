version: '3.8'

services:
  # PostgreSQL Database dengan pgvector extension
  db:
    image: pgvector/pgvector:pg16
    container_name: rag-chatbot-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-rag_chatbot}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  # Backend Go + Python
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-chatbot-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-rag_chatbot}?sslmode=disable
      
      # Gemini API
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_API_KEYS: ${GEMINI_API_KEYS}
      
      # Cohere API
      COHERE_API_KEY: ${COHERE_API_KEY}
      
      # Server
      PORT: ${BACKEND_PORT:-5000}
      GIN_MODE: ${GIN_MODE:-release}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/.env:/app/.env:ro
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    networks:
      - rag-network
    restart: unless-stopped

  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: ./my-app/Dockerfile
    container_name: rag-chatbot-frontend
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:${BACKEND_PORT:-5000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - rag-network
    restart: unless-stopped

networks:
  rag-network:
    driver: bridge

volumes:
  pgdata:
    driver: local

